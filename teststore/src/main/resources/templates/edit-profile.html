<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 mx-auto rounded border p-4">
        <h2 class="text-center mb-4">Edit Account</h2>
          <hr />

        <div th:if="${success}"
            class="alert alert-success alert-dismissible fade show" role="alert">

          <strong>Account Edited Successfully!</strong>
          <a class="ms-2" href="/profile">Profile</a>
          <button type="button" class="btn-close" data-bs-dismiss="alert"
          aria-label="Close"></button>
        </div>

        <form method="post" th:object="${userDto}">
          <input type="hidden" th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}">

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${userDto.firstName}">
              <p th:if="${#fields.hasErrors('firstName')}"
                th:errorclass="text-danger"
                th:errors="${userDto.firstName}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${userDto.lastName}">
              <p th:if="${#fields.hasErrors('lastName')}"
                th:errorclass="text-danger"
                th:errors="${userDto.lastName}"></p>
            </div>
          </div>

          <input type="hidden" th:field="${userDto.email}">

          <div class="row mb-3">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a href="/" class="btn btn-outline-primary">Cancel</a>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
