<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
		<div class="container">
			<a class="navbar-brand" href="/">TestStore</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
				</ul>

				<ul class="navbar-nav me-3" sec:authorize="isAuthenticated()">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown toggle text-dark" href="#" role="button"
							data-bs-toggle="dropdown">User</a>
							<ul class="dropdown-menu">
								<li><a href="/profile" class="dropdown-item">Profile</a></li>
								<li><a href="/cart" class="dropdown-item">Cart</a></li>
								<li><a href="/order-history" class="dropdown-item">Order History</a></li>
								<li><a href="/" class="dropdown-item">Home</a></li>
							</ul>
					</li>
				</ul>

				<ul class="navbar-nav me-3" sec:authorize="!isAuthenticated()">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown toggle text-dark" href="#" role="button"
							data-bs-toggle="dropdown">Log in</a>
						<ul class="dropdown-menu">
							<li><a href="/login" class="dropdown-item">Sign in</a></li>
							<li><a href="/create-account" class="dropdown-item">Register</a></li>
						</ul>
					</li>
				</ul>

				<form class="d-flex" th:action="@{/search(keyword=${keyword})}">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
					 th:name="keyword">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<br>
   
	<div class="container">
		<div class="col-sm-6 border rounded py-4">
			<div class="col">
				<div class="row mb-3 text-center">
					<label class="col-sm-4 col-form-label">Name</label>
					<div class="col-sm-8">
						<label class="form-control" th:text="@{${user.firstName} + ' ' + ${user.lastName}}"></label>
					</div>
				</div>

				<div class="row mb-3 text-center">
					<label class="col-sm-4 col-form-label">Email</label>
					<div class="col-sm-8">
						<label class="form-control" th:text="${user.email}"></label>
					</div>
				</div>

				<div class="row mb-3 text-center">
					<label class="col-sm-4 col-form-label">Joined Us in</label>
					<div class="col-sm-8">
						<label class="form-control" th:text="${user.createdAt.toString.substring(0,10)}"></label>
					</div>
				</div>

				<div class="row mb-3 text-center">
					<div class="col-sm-4">
						<a href="/profile/edit" class="btn btn-outline-success">Edit</a>
					</div>
					<div class="col-sm-8">
						<a href="/profile/delete" class="btn btn-outline-danger"
						onclick="return confirm('Are you sure you want to delete your profile?')">Close Account</a>
					</div>
				</div>
			</div>
		</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
