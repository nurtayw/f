<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 mx-auto rounded border p-4">
        <h2 class="text-center mb-4">Create Product</h2>
          <hr />

        <div th:if="${success}"
            class="alert alert-success alert-dismissible fade show" role="alert">

          <strong>Product Created Successfully!</strong>
          <a class="ms-2" href="/crud">CRUD</a>
          <button type="button" class="btn-close" data-bs-dismiss="alert"
          aria-label="Close"></button>
        </div>

        <form method="post" th:object="${productDto}" enctype="multipart/form-data">
          <input type="hidden" th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}">

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${productDto.name}">
              <p th:if="${#fields.hasErrors('name')}"
                th:errorclass="text-danger"
                th:errors="${productDto.name}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Category</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${productDto.category}">
              <p th:if="${#fields.hasErrors('category')}"
                th:errorclass="text-danger"
                th:errors="${productDto.category}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Brand</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${productDto.brand}">
              <p th:if="${#fields.hasErrors('brand')}"
                th:errorclass="text-danger"
                th:errors="${productDto.brand}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Price</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${productDto.price}">
              <p th:if="${#fields.hasErrors('price')}"
                th:errorclass="text-danger"
                th:errors="${productDto.price}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Quantity</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${productDto.quantity}">
              <p th:if="${#fields.hasErrors('quantity')}"
                th:errorclass="text-danger"
                th:errors="${productDto.quantity}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${productDto.description}">
              <p th:if="${#fields.hasErrors('description')}"
                th:errorclass="text-danger"
                th:errors="${productDto.description}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Image</label>
            <div class="col-sm-8">
                <input class="form-control" type="file" th:field="${productDto.imageFile}">
                <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
                    th:errors="${productDto.imageFile}"></p>
            </div>
        </div>

          <div class="row mb-3">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a href="/" class="btn btn-outline-primary">Cancel</a>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
